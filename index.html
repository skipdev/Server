    <script>
      function time() {
        var today = new Date();
        var date = today.getDate();
        var month = today.getMonth();
        var year = (today.getYear() + 1900);
        var hour = today.getHours();
        var minutes = today.getMinutes();
        var seconds = today.getSeconds();
        
        if (date < 10) {date = "0" + date}
        if (month < 10) {month = "0" + month}
        if (hour < 10) {hour = "0" + hour}
        if (minutes < 10) {minutes = "0" + minutes}
        if (seconds < 10) {seconds = "0" + seconds}
    
        var time = date + "/" + month + "/" + year + ", " + hour + ":" + minutes + ":" + seconds;
        document.getElementById("time").innerText = "© 2018, Stephanie Barden. All rights reserved." + " " + time;
      }
      
       window.onload=function() {time()};
      window.onload= function() {setInterval(time, 500);};
    </script>

<div id="order-form">
<head>
	<title>Order</title>
	<script type='text/javascript' src='js/order.js'></script>
</head>

<body>
 <form>
  <fieldset>
  <legend>Base</legend>
  <input type = "radio"
    id = "small_base"
    value = "5" 
    name = "rad"
    onclick="order() & add_total()"/>
  <label for="small_base">Small</label>
  
  <input type = "radio"
    id = "med_base"
    value = "7.50" 
    name = "rad"
    onclick="order() & add_total()"/>
  <label for="med_base">Medium</label>
  
  <input type = "radio"
    id = "large_base"
    value = "10" 
    name = "rad"
    onclick="order() & add_total()"/>
  <label for="large_base">Large</label>
  
  <input type = "radio"
    id = "x_large_base"
    value = "12.50" 
    name = "rad"
    onclick="order() & add_total()"/>
  <label for="x_large_base">Extra Large</label>
  </fieldset>
  
  <fieldset>
  <legend>Toppings</legend>
  <input type = "checkbox"
    id = "cheese"
    value = ".20"
    name = "Cheese"
    onclick="order() & add_total()"/>
  <label for="cheese">Cheese</label>
  
  <input type = "checkbox"
    id = "ham"
    value = ".50"
    name = "Ham"
    onclick="order() & add_total()"/>
  <label for="ham">Ham</label>
  
  <input type = "checkbox"
    id = "mushrooms"
    value = ".40"
    name = "Mushrooms"
    onclick="order() & add_total()"/>
  <label for="mushrooms">Mushrooms</label>
  
  <input type = "checkbox"
    id = "anchovies"
    value = ".60"
    name = "Anchovies"
    onclick="order() & add_total()"/>
  <label for="anchovies">Anchovies</label>
  </fieldset>
  
  <fieldset>
  <legend>Extras</legend>
  <input type = "checkbox"
    id = "chips"
    value = "1.50"
    name = "chips"
    onclick="order() & add_total()"/>
  <label for="chips">Chips</label>
  
  <input type = "checkbox"
    id = "garlic_bread"
    value = "2.00"
    name = "garlic_bread"
    onclick="order() & add_total()"/>
  <label for="garlic_bread">Garlic Bread</label>
  </fieldset>
  
  <button onclick="reset()">
      RESET
  </button>
  
  <br>
  <br>
  
  <fieldset>
  <legend>Delivery Address</legend>
  <label for="name">Name</label>
    <input type = "text"
    id = "name"/>
    <br>
    <br>
    <label for="phone">Phone</label>
    <input type = "text"
    id = "phone"/>
    <br>
    <br>
    <Br>
    <label for="address_1">Address Line 1</label>
    <input type = "text"
    id = "address_1"/>
    <br>
    <label for="postcode">Postcode</label>
    <input type = "text"
    id = "postcode"/>
  </fieldset>
  
  <button type="button" onclick="check()">
      Submit Order
  </button>
  
 </form>
